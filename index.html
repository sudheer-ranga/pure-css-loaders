<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Loaders</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/loaders.css" />
  </head>
  <body>
    <div class="pure-loader line"></div>
    <div class="spacer"></div>
    <div class="pure-loader line inverse"></div>

    <div class="spacer"></div>
    <div class="pure-loader circle"></div>
    <div class="pure-loader circle inverse"></div>

    <div class="spacer"></div>
    <div class="pure-loader loading-text"></div>

    <div class="spacer"></div>
    <div class="pure-loader circle dual"></div>
    <div class="pure-loader circle dual inverse"></div>

    <div class="spacer"></div>
    <div class="pure-loader circle triple"></div>
    <div class="pure-loader circle triple inverse"></div>

    <div class="spacer"></div>
    <div class="pure-loader circle multiple"></div>
    <div class="pure-loader circle multiple inverse"></div>

    <div class="spacer"></div>
    <div class="pure-loader dots expand"></div>

    <div class="spacer"></div>
    <div class="pure-loader dots steps"></div>

    <div class="spacer"></div>
    <div class="pure-loader dots steps angle"></div>

    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
  </body>
</html>
